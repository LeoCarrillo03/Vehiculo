<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>



	<div class="container mt-4">
		<div class="col-sm-01 " style="width: 55rem; margin: auto;">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<form th:action="@{/vehiculo}" th:object="${vehiculo}" method="POST">
					<div class="card">
						<div class="card">
							<div class="card-header">REGISTRAR VEHICULO</div>
							<div class="card-body">
								<div class="form-group">
									<label>Placa </label>
									<input type="text" name="placa" th:field="*{placa}" class="form-control"
										placeholder="Ingrese la placa del vehiculo" required>
								</div>
								<div class="form-group">
									<label>Modelo del vehiculo</label>
									<input type="text" th:field="*{modelo}" class="form-control"
										placeholder="Ingrese el modelo del vehiculo" required>
								</div>

								<div class="form-group">
									<label>Año</label>
									<input type="text" th:field="*{anio}" class="form-control"
										placeholder="Ingrese el año del vehiculo" required>
								</div>
								<div class="form-group">
									<label>Color</label>
									<input type="text" th:field="*{color}" class="form-control"
										placeholder="Ingrese el color del vehiculo" required>
								</div>

								<div class="box-footer">
									<button class="btn btn-success">Guardar</button>
								</div>

				</form>
				</form>
			</div>
		</div>
	</div>
	</div>

</body>

</html>
