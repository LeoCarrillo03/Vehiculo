<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

	<br>
	<div class="container mt-4">
		<div class="col-sm-06" style="width: 60rem; margin: auto;">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-header">ACTUALIZAR VEHICULO</div>
				<form th:action="@{/vehiculos/{id}(id=${vehiculo.id})}" th:object="${vehiculo}" method="POST">
					<div class="card-body">

						<div class="form-group">
							<label>Modelo </label>
							<input type="text" name="modelo" th:field="*{modelo}" class="form-control"
								placeholder="Ingrese el modelo del vehiculo">
						</div>
						<div class="form-group">
							<label>Placa </label>
							<input type="text" name="placa" th:field="*{placa}" class="form-control"
								placeholder="Ingrese la placa del vehiculo">
						</div>
						<div class="form-group">
							<label>Año </label>
							<input type="text" name="fecha" th:field="*{anio}" class="form-control"
								placeholder="Ingrese el año del vehiculo">
						</div>
						<div class="form-group">
							<label>Color </label>
							<input type="text" name="fecha" th:field="*{color}" class="form-control"
								placeholder="Ingrese el color del vehiculo">
						</div>

							<br>
							<div class="box-footer">
								<center><button class="btn btn-success bi-save"> Actualizar</button></center>
							</div>


				</form>
			</div>
		</div>
	</div>
</body>

</html>
